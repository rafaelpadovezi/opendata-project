<!DOCTYPE html>
<html xmlns:ng="http://angularjs.org/" ng-app="app">
  <head>
    <title>OpenData Project</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1"/>
    
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="bower_components/toastr/toastr.css">
    <link rel="stylesheet" href="bower_components/nvd3/build/nv.d3.min.css">
  </head>
  <body ng-controller="main as vm">
    <div class="radio" ng-init="vm.chartType = 'barChart'">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios1" value="lineChart"
          ng-model="vm.chartType" checked>
        Line chart
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="optionsRadios" id="optionsRadios2" value="barChart"
          ng-model="vm.chartType">
        Bar chart
      </label>
    </div>
    
    <button id="btnToggleSize" class="btn btn-default" ng-click="vm.toggleSize()">Toggle Size</button>
    
    <line-chart ng-if="vm.chartType === 'lineChart'" data="vm.data" options="vm.options">
    </line-chart>
    <bar-chart ng-if="vm.chartType === 'barChart'" data="vm.data" options="vm.options">
    </bar-chart>
    <!-- Basic Stuff -->
    <script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
    <script type="text/javascript" src="bower_components/mingo/mingo.min.js"></script>
    <script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="bower_components/toastr/toastr.min.js"></script>
    <!-- D3 -->
    <script type="text/javascript" src="bower_components/d3/d3.min.js"></script>
    <!--<script type="text/javascript" src="bower_components/d3plus/d3plus.min.js"></script>-->
    <!-- Angular -->
    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
    <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- Breeze -->
    <script type="text/javascript" src="bower_components/breeze-client/build/breeze.debug.js"></script>
    <script type="text/javascript" src="bower_components/breeze-client/build/adapters/breeze.bridge.angular.js"></script>
    <script type="text/javascript" src="bower_components/breeze-client/build/adapters/breeze.dataService.mongo.js"></script>
    <script type="text/javascript" src="bower_components/breeze-client-labs/breeze.metadata-helper.js"></script>
    
    <!-- My Angular Files -->
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/services/metadata.js"></script>
    <script type="text/javascript" src="app/services/entityManagerFactory.js"></script>
    <script type="text/javascript" src="app/services/dataService.js"></script>
    <script type="text/javascript" src="app/controllers/main.js"></script>
    <!-- My Angular/D3 Files -->
    <script type="text/javascript" src="app/d3/d3Service.js"></script>
    <script type="text/javascript" src="app/d3/d3plusService.js"></script>
    <script type="text/javascript" src="app/d3/nvd3Service.js"></script>
    <script type="text/javascript" src="app/d3/graphs/lineChart.js"></script>
    <script type="text/javascript" src="app/d3/graphs/barChart.js"></script>
  </body>
</html>
